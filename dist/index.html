<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <script type='text/javascript' src='../config.js'></script>
    
    <div id="container">
    <div class="header">
        <div class="search">
            <div class="title">
                Shua Weather Prediction
            </div>
            <form class="forms">
                <input class='search-field 'type="text" id="locationInput" placeholder="Search for a Location...">
                <button id='search-for-weather' type="button">Search</button>
            </form>
        </div>
        <div class="display-info">
            <div id="location"></div>
        </div>
        <div class="unit-switcher">
            <div class="unit-button"><button id="switch-units" type="button">Switch to &#176;C </button></div>
        </div>
    </div>
    <div class="label">
        5 Day Forecast
    </div>
    <div class='content' id="weather">
        <div id="card-holder"></div>
        <div id="current-conditions">
            <div class="current-label">Current Conditions</div>
            
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
